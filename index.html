<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
<div class="mock-up">
    <div class="container">
      <div class="row">
          <div class="col-md-6 wrapper">
            <h1>Sign Up to get more updates</h1>
            <form>
                <div class= "fullname">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Fullname" required>
                  </div>
                  <div class="col-md-4 email-info">
                    <label for="validationDefault02" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationDefault02" value="Email" required>
                  </div>
                </div>
                <div class="phone">
                    <label for="validationDefault02" class="form-label">Phone</label>
                    <input type="number" id="phone-info" class="form-control" id="validationDefault02" value="Phone" required>
                </div>
                <p>Delivery information</p>
                <label for="validationDefault03" class="form-label">Country</label>
                <input type="text" id ="country-info" class="form-control" id="validationDefault03" required>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2 ">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
                  <input class="btn btn-primary" id="subm" type="submit" value="Submit">
              </div>
            </form>
          </div>
      </div>
    </div>
</div>
